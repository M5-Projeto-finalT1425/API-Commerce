components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        password:
          type: string
          writeOnly: true
          maxLength: 128
        first_name:
          type: string
          maxLength: 50
        last_name:
          type: string
          maxLength: 50
        is_staff:
          type: boolean
        is_superuser:
          type: boolean
          readOnly: true
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        address:
          type: string
          readOnly: true
        cart:
          type: integer
          readOnly: true
      required:
      - address
      - cart
      - email
      - first_name
      - id
      - is_superuser
      - last_name
      - password
      - username
    Address:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        city:
          type: string
          maxLength: 50
        street:
          type: string
          maxLength: 255
        zip_code:
          type: string
          maxLength: 10
        number:
          type: string
          maxLength: 3
        user:
          type: integer
          nullable: true
      required:
      - city
      - id
      - number
      - street
      - zip_code
    Cart:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          nullable: true
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
      required:
      - id
      - products
    Order:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        user:
          type: integer
          readOnly: true
        products:
          type: object
          additionalProperties: {}
          readOnly: true
      required:
      - created_at
      - id
      - products
      - user
    PaginatedAccountList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Account'
    PaginatedOrderList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Order'
    PaginatedProductList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    PatchedAccount:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        password:
          type: string
          writeOnly: true
          maxLength: 128
        first_name:
          type: string
          maxLength: 50
        last_name:
          type: string
          maxLength: 50
        is_staff:
          type: boolean
        is_superuser:
          type: boolean
          readOnly: true
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        address:
          type: string
          readOnly: true
        cart:
          type: integer
          readOnly: true
    PatchedAddress:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        city:
          type: string
          maxLength: 50
        street:
          type: string
          maxLength: 255
        zip_code:
          type: string
          maxLength: 10
        number:
          type: string
          maxLength: 3
        user:
          type: integer
          nullable: true
    PatchedCart:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          nullable: true
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    PatchedOrder:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        user:
          type: integer
          readOnly: true
        products:
          type: object
          additionalProperties: {}
          readOnly: true
    PatchedProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 150
        quantity:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        value:
          type: string
          format: decimal
          pattern: ^-?\d{0,4}(?:\.\d{0,2})?$
        category:
          type: string
          maxLength: 50
        seller:
          type: integer
          nullable: true
        in_stock:
          type: boolean
          readOnly: true
          nullable: true
    Product:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 150
        quantity:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        value:
          type: string
          format: decimal
          pattern: ^-?\d{0,4}(?:\.\d{0,2})?$
        category:
          type: string
          maxLength: 50
        seller:
          type: integer
          nullable: true
        in_stock:
          type: boolean
          readOnly: true
          nullable: true
      required:
      - category
      - id
      - in_stock
      - name
      - value
    StatusEnum:
      enum:
      - PEDIDO REALIZADO
      - EM ANDAMENTO
      - ENTREGUE
      type: string
      description: |-
        * `PEDIDO REALIZADO` - Realizado
        * `EM ANDAMENTO` - Andamento
        * `ENTREGUE` - Entregue
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
